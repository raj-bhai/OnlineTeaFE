<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <div>
      <h1>Types of tea you are providing.</h1>
    </div>
    <hr>
    <div class="row flex-nowrap" style="width: 20%; gap:calc(100vw/7)">
      <div class="card" style="height: 326px;">
        <img src="https://assets.rbl.ms/19152954/origin.jpg" alt="Avatar" style="width:100% ; height: 50%;">
        <div class="container">
          <h4><b>Green Tea</b></h4>
          <p>Rs 30/cup</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Availaible</label>
          </div>

        </div>
      </div>
      <div class="card" style="height: 326px;">
        <img src="https://www.teaforturmeric.com/wp-content/uploads/2021/11/Masala-Chai-Tea-9-728x1092.jpg" alt="Avatar"
          style="width:100%; height: 50%;">
        <div class="container">
          <h4><b>Masala Chai</b></h4>
          <p>Rs 15/cup</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Availaible</label>
          </div>

        </div>
      </div>
      <div class="card" style="height: 326px;">
        <img
          src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/Food-Nutrition/642x361-Does_Ginger_Tea_Have_Any_Bad_Side_Effects.jpg?w=1155&h=758"
          alt="Avatar" style="width:100% ; height: 50%;">
        <div class="container">
          <h4><b>Ginger Chai</b></h4>
          <p>Rs 10/cup</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Availaible</label>
          </div>
        </div>
      </div>
    </div>
   
    <div class="col text-right align-self-end" style="margin-left: 42%; margin-top: 13%;">
      <button type="button" class="btn btn-success">Proceed</button>
    </div>
  </div>


</body>

</html>
