<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <div class="row">
    <div class="card">
      <img src="https://assets.rbl.ms/19152954/origin.jpg" alt="Avatar" style="width:100% ; height: 50%;">
      <div class="container">
        <h4><b>Green Tea</b></h4>
        <p>Rs 30/cup</p>
        <div style="height: 32px;width: 50px; border: 1px solid green; margin-left: 200px;">
          <span style="cursor: pointer;  margin-left: 6px;" (click)="greenMinus()">- </span>
          <span>{{greenDefaultValue}}
          </span>
          <span style="cursor: pointer;" (click)="greenPlus()"> +</span></div>
      </div>
    </div>
    <div class="card">
      <img src="https://www.teaforturmeric.com/wp-content/uploads/2021/11/Masala-Chai-Tea-9-728x1092.jpg" alt="Avatar"
        style="width:100%; height: 50%;">
      <div class="container">
        <h4><b>Masala Chai</b></h4>
        <p>Rs 15/cup</p>
        <div style="height: 32px;width: 50px;border: 1px solid green; margin-left: 200px;">
          <span style="cursor: pointer; margin-left: 6px;" (click)=" masalaMinus()">- </span>
          <span>{{masalaDefaultValue}}
          </span>
          <span style="cursor: pointer;" (click)="masalaPlus()"> +</span></div>
      </div>
    </div>
    
    <div class="card">
      <img
        src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/Food-Nutrition/642x361-Does_Ginger_Tea_Have_Any_Bad_Side_Effects.jpg?w=1155&h=758"
        alt="Avatar" style="width:100% ; height: 50%;">
      <div class="container">
        <h4><b>Ginger Chai</b></h4>
        <p>Rs 10/cup</p>
        <div style="height: 32px;width: 50px;border: 1px solid green; margin-left: 200px;">
          <span style="cursor: pointer;  margin-left: 6px;" (click)="gingerMinus()">- </span>
          <span>{{gingerDefaultValue}}
          </span>
          <span style="cursor: pointer;" (click)="gingerPlus()"> +</span></div>
      </div>
    </div>
  </div>
</body>

</html>
